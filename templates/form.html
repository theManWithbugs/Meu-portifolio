{% extends 'base.html' %}
{% load static %}

{% block content %}
    <main role="main" class="flex-fill">
        <div class="container" id="box_form">
            <h2 class="d-flex justify-content-center">Teste de formulario</h2>
            <div class="mt-5 text-center">
                <form method="post" action="{% url 'form' %}">
                    {% csrf_token %}
                    {{ formulario.as_p }}
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </form>
            </div>
        </div>
{% endblock content %}
